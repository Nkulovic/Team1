<div class="container -fluid">
    <h2>List of all Users in the System </h2>
    <div class="row">
        <div class="col-sm-12 ">
            <div class="topnav">
                <div class="search-container">
                    <form action="/action_page.php">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <a th:href="@{/admin}"> <button type="button" class="btnBack">Back</button> </a>
            </div>
        </div>

        <div class="col-sm-12">

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>City</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                </thead>
                <tbody>
                <tr th:each="h: ${hotelsList}">
                    <td th:text="${h.getName()}"></td>
                    <td th:text="${h.getDescription()}"></td>
                    <td th:text="${h.getLocation()}"></td>
                    <td th:text="${h.getLongitude()}"></td>
                    <td th:text="${h.getLatitude()}"></td>
                    <td><button type="button" class="btn btn-link" th:onclick="'showModal('+${h.getHotelID()}+')'">
                        <i class="fa fa-edit" style="font-size:20px;color:green"></i>
                        Edit
                    </button></td>
                    <td><a th:href="@{'/deletehotel/' + ${h.getHotelID()}}">
                        <i class="fa fa-remove" style="font-size:20px;color:green"></i>
                        Delete
                    </a> </td>

                </tbody>
            </table>

        </div>

        <div class="col-sm-12 ">
            <div class="alert alert-success" th:if="${successMessage}">
                <strong th:text="${successMessage}">Success!</strong>
            </div>
        </div>
        <div class="col-sm-12 " >
            <div class="alert alert-danger" th:if="${failMessage}">
                <strong th:text="${failMessage}">Danger!</strong>
            </div>
        </div>

    </div>
</div>
<th:block th:each="h1 : ${hotelsList}">
    <div th:id="${h1.getHotelID()}" class="modal">


            <form class="modal-content animate" th:action="@{'/edit/hotel/' + ${h1.getHotelID()}}" method="post">
                <div class="imgcontainer">
<!--
                    <span th:onclick="@{document.getElementById(${h1.getHotelID()}).style.display='none'}" class="close" title="Close Modal">&times;</span>
-->
<!--
                    <img src="images/user.png" alt="Avatar" class="avatar" style="height: 350px; width: 350px">
-->
                </div>

                <div class="form-container">
                    <input type="text" placeholder="Enter new name" name="name" th:value="${h1.getName()}"  required>

                    <input type="text" placeholder="Enter new description" name="description" th:value="${h1.getDescription()}"  required>

                    <input type="text" placeholder="Enter city" name="location" th:value="${h1.getLocation()}" required>

                    <input type="text" placeholder="Enter longitude" name="longitude" th:value="${h1.getLongitude()}"  required>

                    <input type="text" placeholder="Enter latitude" name="latitude" th:value="${h1.getLatitude()}"  required>

                    <input type="hidden" th:value="${h1.getHotelID()}" >

                    <button class="mybutton" type="submit">Save Changes</button>

                </div>


            </form>
    </div>
</th:block>
</div>
<script>

    function showModal(id) {
        document.getElementById(id).style.display='block';

        var modal = document.getElementById(id);

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }

    // Get the modal

</script>
