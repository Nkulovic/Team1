<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of all Users in the System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form th:action = "@{/userslist}" method = "GET" >
    <div class="container">
        <h2>List of all Users in the System </h2>
        <table class="table table-bordered">
            <thead>
            <tr>

                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>

            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.getFirstName()}">John123</td>
                <td>*******</td>
                <td>John</td>
                <td>Doe</td>
                <td>User</td>
                <td>15,20</td>
                <td>16,30</td>
                <td>john@example.com</td>
                <td> <a href="editUserProfile.html"> <img src="images/edit.png" style="height:25px; width:25px"> </a> </td>
                <td><img src="images/delete.png" style="height:25px; width:25px"></td>
            </tr>


            </tbody>
        </table>
    </div>
</form>


</body>
</html>
